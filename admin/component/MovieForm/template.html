<h4 class="addMovie__title">Ajouter ou modifier un film dans la bdd</h4>
<form class="addMovie__form">
  <input class="addMovie__input" 
    required type="text" 
    name="name" 
    placeholder="Saisir le nom du film" 
  />
  <input class="addMovie__input"
    required
    type="text"
    name="director"
    placeholder="Saisir un realisateur"
    pattern="[^0-9]*"
    title="Numbers are not allowed"
  />
  <div class="addMovie-section1">
    <input class="addMovie__input addMovie__input--small"
      required
      type="number"
      name="year"
      placeholder="Saisir une année de sortie"
    />
    <input class="addMovie__input addMovie__input--small"
      required
      type="number"
      name="length"
      placeholder="Saisir la durée du film"
    />
  </div>
  <textarea class="addMovie__input addMovie__input--description"
    required
    type="text"
    name="description"
    placeholder="Saisir la description du film"
  /></textarea>
  <div class="addMovie-section2">
    <select class="addMovie__input addMovie__input--small" name="id_category">
      <option value="1">Action</option>
      <option value="2">Animation</option>
      <option value="3">Aventure</option>
      <option value="4">Comédie</option>
      <option value="5">Documentaire</option>
      <option value="6">Drame</option>
      <option value="7">Fantaisie</option>
      <option value="8">Horreur</option>
      <option value="9">Science-fiction</option>
      <option value="10">Thriller</option>
    </select>
    <input class="addMovie__input addMovie__input--small"
      required
      type="number"
      name="min_age"
      placeholder="Saisir l'age minimum"
    />
  </div>
  <input class="addMovie__input"
    required
    type="text"
    name="image"
    placeholder="Saisir le nom du fichier image"
  />
  <input class="addMovie__input"
    required
    type="text"
    name="trailer"
    placeholder="Saisir le lien vers la bande annonce"
  />

  <input class="addMovie__button" onclick="{{handler}}" type="button" value="UpdateMovie" name="todo" />
</form>
