<div class="addMovie">
  <h4 class="addMovie__title"># Ajouter ou modifier un film dans la bdd</h4>
  <form class="addMovie__form">
    <input
      required
      type="text"
      name="name"
      placeholder="Saisir le nom du film"
    />
    <input
      required
      type="text"
      name="director"
      placeholder="Saisir un realisateur"
      pattern="[^0-9]*"
      title="Numbers are not allowed"
    />
    <input
      required
      type="number"
      name="year"
      placeholder="Saisir une année de sortie"
    />
    <input
      required
      type="number"
      name="length"
      placeholder="Saisir la durée du film"
    />
    <div>
      <input
        required
        type="text"
        name="description"
        placeholder="Saisir la description du film"
      />
    </div>
    <select name="Category">
      <option value="Action">Action</option>
      <option value="Animation">Animation</option>
      <option value="Aventure">Aventure</option>
      <option value="Comédie">Comédie</option>
      <option value="Documentaire">Documentaire</option>
      <option value="Drame">Drame</option>
      <option value="Fantaisie">Fantaisie</option>
      <option value="Horreur">Horreur</option>
      <option value="Science-fiction">Science-fiction</option>
      <option value="Thriller">Thriller</option>
    </select>
    <input
      required
      type="number"
      name="min_age"
      placeholder="Saisir l'age minimum"
    />
    <input
      required
      type="text"
      name="image"
      placeholder="Saisir le nom du fichier image"
    />
    <input
      required
      type="text"
      name="trailer"
      placeholder="Saisir le lien vers la bande annonce"
    />

    <input onclick="{{handler}}" type="button" value="UpdateMovie" name="todo" />
  </form>
</div>
