<h4 class="addProfil__title">Ajouter un Profil Utilisateur</h4>
<form class="addProfil__form">
  <input
    class="addProfil__input"
    required
    type="text"
    name="ProfilName"
    placeholder="Saisir le nom du Profil"
  />
  <select class="addProfil__input" name="ProfilAge">
    <option value="0">Tous Publique</option>
    <option value="3">3 ans</option>
    <option value="7">7 ans</option>
    <option value="10">10 ans</option>
    <option value="12">12 ans</option>
    <option value="16">16 ans</option>
    <option value="18">18 ans</option>
  </select>
  <input
    class="addProfil__input"
    required
    type="text"
    name="ProfilImage"
    placeholder="Fichier Image"
  />

  <input
    class="addProfil__button"
    onclick="{{handler}}"
    type="button"
    value="UpdateProfil"
    name="todo"
  />
</form>
