<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>SAE2.03 APP</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/base.css" />
  </head>

  <body>
    <header id="header"></header>

    <section id="content">
      <h2 class="title__1">Nos Films</h2>
      <div id="Movies__list"></div>
      <div id="Movie__detail" style="display: none"></div>
    </section>

    <script type="module">
      import { NavBar } from "./component/NavBar/script.js";
      import { Movie } from "./component/Movies_list/script.js";
      import { MovieDetail } from "./component/MovieDetail/script.js";
      import { DataMovie } from "./data/dataMovie.js";

      window.C = {};

      C.handlerAbout = function () {
        alert(
          "Ceci est une base de projet pour la SAE2.03 édition 2025. Bonne chance !"
        );
      };

      C.handlerDetail = async function (id) {
        let data = await DataMovie.requestMovieDetails(id);
        if (!data || data.length === 0) {
          alert("Erreur de chargement des détails du film.");
          return;
        }

        console.log("Film reçu :", data[0]); // Pour vérifier

        let detailDiv = document.querySelector("#Movie__detail");
        detailDiv.innerHTML = MovieDetail.format(data[0]);
        detailDiv.style.display = "block"; // Show the detail section
      };

      C.start = function () {
        V.renderNavBar("C.handlerAbout()");
        C.getMovies();
      };

      window.V = {};

      V.renderNavBar = function (hAbout) {
        let header = document.querySelector("#header");
        header.innerHTML = NavBar.format(hAbout);
      };

      V.renderMoviesList = function (obj) {
        let test = document.querySelector("#Movies__list");
        test.innerHTML = Movie.formatMany(obj);

        // Add click event listeners to film cards
        let filmCards = test.querySelectorAll(".film__card");
        filmCards.forEach((card) => {
          card.addEventListener("click", () => {
            let movieId = card.getAttribute("data-id");
            C.handlerDetail(movieId);
          });
        });
      };

      C.getMovies = async function () {
        let data = await DataMovie.request();
        if (data === undefined || data === 0) {
          alert("Erreur de chargement des films.");
          return;
        }

        V.renderMoviesList(data);
      };

      // Hide #Movie__detail when clicking outside of it
      document.addEventListener("click", (event) => {
        let detailDiv = document.querySelector("#Movie__detail");
        if (
          !detailDiv.contains(event.target) &&
          !event.target.classList.contains("film__card")
        ) {
          detailDiv.style.display = "none";
        }
      });

      // Sélectionner le bouton et l'élément cible
      document.getElementById("Home__btn");
      document.addEventListener("click", function () {
        // Sélectionner l'élément avec la classe .title__1
        const targetElement = document.querySelector(".title__1");

        // Vérifier si l'élément existe avant de scroller
        if (targetElement) {
          targetElement.scrollIntoView({ behavior: "smooth" });
        }
      });

      C.start(); // Démarre l'application
    </script>
  </body>
</html>
