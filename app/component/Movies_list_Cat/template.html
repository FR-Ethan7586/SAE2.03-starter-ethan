<article  class="film__card" id="film__card film__card__cat" onclick="C.handlerDetail({id})">
  <img
    class="film__cover"
    src="./images/{{cover}}"
    alt="Cover du film {{film_title}}"
  />
  <figcaption class="film__caption">
    <h3 class="film__title">{{film_title}}</h3>
  </figcaption>
</article>
